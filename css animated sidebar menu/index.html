<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./hamburger.css">
</head>
<body>
    
    <div class="menu">
        <div class="hamburger-container">
            <div class="hamburger-icon">
                <div class="hamburger"></div>
            </div>
        </div>
        <ul>
            <li class="home">
                <a style="--clr:#f74e46;--clrtwo:#f74e46b6" class="active" href="#">
                    <ion-icon class="icon" name="home-outline"></ion-icon>
                    <span>Home</span>
                </a>
            </li>
            <li class="profile">
                <a style="--clr:#FFA118;--clrtwo:#FFA118b6" href="#">
                    <ion-icon class="icon" name="person-outline"></ion-icon>
                    <span>Profile</span>
                </a>
            </li>
            <li class="contact">
                <a style="--clr:#04fd41;--clrtwo:#04fd41b6" href="#">
                    <ion-icon class="icon" name="chatbubble-outline"></ion-icon>
                    <span>Messages</span>
                </a>
            </li>
            <li class="photos">
                <a style="--clr:#2495F6;--clrtwo:#2495F6b6" href="#">
                    <ion-icon class="icon" name="camera-outline"></ion-icon>
                    <span>Photos</span>
                </a>
            </li>
            <li class="setting">
                <a style="--clr:#A53FD9;--clrtwo:#A53FD9b6" href="#">
                    <ion-icon class="icon" name="settings-outline"></ion-icon>
                    <span>Setting</span>
                </a>
            </li>
        </ul>
    </div>

    <script src="./script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
