<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b81d421618.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="circle">
            <svg>
                <circle style="--clr:#0e8e0e" cx="50%" cy="50%" r="70"/>
                <circle id="greenCircle" style="--clr:#0e8e0e;--str:176" cx="50%" cy="50%" r="70"/>
            </svg>
            <span class="numberOne">60%</span><br><span class="text">HTML</span>
            <div style="--clrtwo:#0e8e0e;--rotate:60" class="dot green"></div>
        </div>
        <div class="circle">
            <svg>
                <circle style="--clr:#bf1303" cx="50%" cy="50%" r="70"/>
                <circle id="redCircle" style="--clr:#bf1303;--str:132" cx="50%" cy="50%" r="70"/>
            </svg>
            <span class="numberTwo">70%</span><br><span class="text">CSS</span>
            <div style="--clrtwo:#bf1303;--rotate:70" class="dot red"></div>
        </div>
        <div class="circle">
            <svg>
                <circle style="--clr:#fde700" cx="50%" cy="50%" r="70"/>
                <circle id="yellowCircle" style="--clr:#fde700;--str:88" cx="50%" cy="50%" r="70"/>
            </svg>
            <span class="numberThree">80%</span><br><span class="text">JAVASCRIPT</span>
            <div style="--clrtwo:#fde700;--rotate:80" class="dot yellow"></div>
        </div>
    </div>


    <script src="./script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
