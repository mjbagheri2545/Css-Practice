<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hello Again!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, sint?</p>
        <form action="">
            <div class="email">
                <input required type="email" name="" autocomplete="off" id="email">
                <ion-icon class="icon" name="at-outline"></ion-icon>
                <label class="label" for="email">Email</label>
            </div>
            <div class="password">
                <input required type="password" name="" autocomplete="off" id="password">
                <ion-icon class="icon" name="lock-closed-outline"></ion-icon>
                <label class="label" for="password">Password</label>
            </div>
            <div class="input-control">
                <span>
                    <input type="checkbox" name="" id="">
                    Remember Me
                </span>
                <span>Recovery Password</span>
            </div>
            <div class="login">
                <button>Login</button>
            </div>
            <div class="google">
                <img src="./assets/icons8-google.svg" alt="">
                <span>Sign in with Google</span>
            </div>
        </form>
        <div class="sign-up">
            <span>Don't have an account yet?</span>
            <span>Sign Up</span>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
