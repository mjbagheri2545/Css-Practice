<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./assets/img1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./assets/img2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./assets/img3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./assets/img4.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./assets/img5.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./assets/img6.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./assets/img7.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./assets/img8.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      let swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        loop : true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
      });
    </script>
</body>
</html>
